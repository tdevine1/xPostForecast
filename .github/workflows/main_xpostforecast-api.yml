# .github/workflows/backend-appservice.yml
# CI/CD for xPostForecast backend -> Azure Web App (xPostForecast-api)

name: Build and deploy Node.js app to Azure Web App - xPostForecast-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # match your App Service runtime

      - name: npm install, build, and test (backend only)
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload backend artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./backend

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'xPostForecast-api'              # your Web App name
          slot-name: 'Production'
          package: ./backend                         # deploy backend folder
          publish-profile: ${{ secrets.__publishingprofilesecretname__ }}
